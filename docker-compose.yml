version: '3.8'

services:
  # =============================================================================
  # Frontend - Next.js Application
  # =============================================================================
  frontend:
    build:
      context: ./fwber-frontend
      dockerfile: Dockerfile.dev
      args:
        - NODE_VERSION=18
    container_name: fwber-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Mount source code for hot reload
      - ./fwber-frontend:/app
      # Use named volume for node_modules (faster on Docker Desktop)
      - frontend_node_modules:/app/node_modules
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_WS_URL=ws://localhost:6001
      - NEXTAUTH_URL=http://localhost:3000
      - NEXTAUTH_SECRET=dev-secret-change-in-production
      - CHOKIDAR_USEPOLLING=true
    command: npm run dev
    networks:
      - fwber-network
    depends_on:
      - backend
      - redis

  # =============================================================================
  # Backend - Laravel Application
  # =============================================================================
  backend:
    build:
      context: ./fwber-backend
      dockerfile: Dockerfile.dev
      args:
        - PHP_VERSION=8.2
    container_name: fwber-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
      - "6001:6001"  # WebSocket port
    volumes:
      # Mount source code
      - ./fwber-backend:/var/www/html
      # Persist storage directory
      - backend_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - APP_KEY=base64:CHANGEME_RUN_php_artisan_key:generate
      - APP_URL=http://localhost:8000

      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=fwber_dev
      - DB_USERNAME=fwber_user
      - DB_PASSWORD=fwber_password

      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
      - SESSION_DRIVER=redis

      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=null

      - MAIL_MAILER=log
      - LOG_CHANNEL=stdout
    networks:
      - fwber-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    command: >
      sh -c "
        composer install &&
        php artisan config:cache &&
        php artisan route:cache &&
        php artisan serve --host=0.0.0.0 --port=8000
      "

  # =============================================================================
  # Queue Worker - Laravel Queue Processing
  # =============================================================================
  queue:
    build:
      context: ./fwber-backend
      dockerfile: Dockerfile.dev
    container_name: fwber-queue
    restart: unless-stopped
    volumes:
      - ./fwber-backend:/var/www/html
      - backend_storage:/var/www/html/storage
    environment:
      - APP_ENV=local
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=fwber_dev
      - DB_USERNAME=fwber_user
      - DB_PASSWORD=fwber_password
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - QUEUE_CONNECTION=redis
    networks:
      - fwber-network
    depends_on:
      - mysql
      - redis
    command: php artisan queue:work --tries=3 --timeout=60

  # =============================================================================
  # MySQL Database
  # =============================================================================
  mysql:
    image: mysql:8.0
    container_name: fwber-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      - MYSQL_DATABASE=fwber_dev
      - MYSQL_USER=fwber_user
      - MYSQL_PASSWORD=fwber_password
      - MYSQL_ROOT_PASSWORD=root_password
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/init:/docker-entrypoint-initdb.d
    networks:
      - fwber-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_password"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # =============================================================================
  # Redis - Cache and Queue
  # =============================================================================
  redis:
    image: redis:7-alpine
    container_name: fwber-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fwber-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # =============================================================================
  # PHPMyAdmin - Database Management (Optional)
  # =============================================================================
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: fwber-phpmyadmin
    restart: unless-stopped
    ports:
      - "8080:80"
    environment:
      - PMA_HOST=mysql
      - PMA_USER=root
      - PMA_PASSWORD=root_password
      - UPLOAD_LIMIT=500M
    networks:
      - fwber-network
    depends_on:
      - mysql
    profiles:
      - tools  # Only starts when explicitly requested

  # =============================================================================
  # Mailhog - Email Testing (Optional)
  # =============================================================================
  mailhog:
    image: mailhog/mailhog:latest
    container_name: fwber-mailhog
    restart: unless-stopped
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - fwber-network
    profiles:
      - tools  # Only starts when explicitly requested

# =============================================================================
# Volumes
# =============================================================================
volumes:
  frontend_node_modules:
    driver: local
  backend_storage:
    driver: local
  mysql_data:
    driver: local
  redis_data:
    driver: local

# =============================================================================
# Networks
# =============================================================================
networks:
  fwber-network:
    driver: bridge
