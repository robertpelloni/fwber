<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FWBer - Offline</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 text-center">
        <div class="text-6xl text-gray-400 mb-6">
            <i class="fas fa-wifi-slash"></i>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-4">You're Offline</h1>
        <p class="text-gray-600 mb-6">
            FWBer needs an internet connection to find your matches. 
            Please check your connection and try again.
        </p>
        <button onclick="location.reload()" 
                class="bg-primary text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition-colors">
            <i class="fas fa-redo mr-2"></i>
            Try Again
        </button>
        
        <div class="mt-8 text-sm text-gray-500">
            <p>While offline, you can still:</p>
            <ul class="mt-2 space-y-1">
                <li><i class="fas fa-user mr-2"></i>View your profile</li>
                <li><i class="fas fa-cog mr-2"></i>Check settings</li>
                <li><i class="fas fa-heart mr-2"></i>Review saved matches</li>
            </ul>
        </div>
    </div>

    <script>
        // Automatically retry when back online
        window.addEventListener('online', () => {
            location.reload();
        });
    </script>
</body>
</html>
