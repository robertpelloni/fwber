name: Generate API Documentation

on:
  push:
    branches: [ "main" ]
    paths:
      - 'fwber-backend/app/Http/Controllers/**'
      - 'fwber-backend/config/l5-swagger.php'
  workflow_dispatch: {}

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, xml, ctype, iconv, intl, pdo_sqlite, dom, filter, json
        
    - name: Install Dependencies
      run: |
        cd fwber-backend
        composer install --prefer-dist --no-progress --no-suggest
        cp .env.example .env
        php artisan key:generate
        
    - name: Generate Swagger Docs
      run: |
        cd fwber-backend
        php artisan l5-swagger:generate
        
    - name: Commit changes
      uses: stefanzweifel/git-auto-commit-action@v5
      with:
        commit_message: "docs: Regenerate OpenAPI specifications"
        file_pattern: 'fwber-backend/storage/api-docs/api-docs.json'
