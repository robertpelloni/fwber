name: Deployment Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
    - name: Copy .env
      run: php -r "file_exists('.env') || copy('.env.example', '.env');"
    - name: Install Dependencies
      run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
    - name: Generate Key
      run: php artisan key:generate
    - name: Directory Permissions
      run: chmod -R 777 storage bootstrap/cache
    - name: Create Database
      run: |
        mkdir -p database
        touch database/database.sqlite
    - name: Execute Tests (Unit and Feature)
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
      run: vendor/bin/phpunit

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fwber-frontend
    steps:
    - uses: actions/checkout@v4
    - name: Use Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.x'
    - name: Install dependencies
      run: npm ci
    - name: Build Next.js App
      run: npm run build

  build-docker-backend:
    needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./fwber-backend
          file: ./fwber-backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fwber-backend:latest

  build-docker-queue:
    needs: laravel-tests
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Queue
        uses: docker/build-push-action@v5
        with:
          context: ./fwber-backend
          file: ./fwber-backend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fwber-queue:latest
          target: queue-worker

  build-docker-frontend:
    needs: build-frontend
    runs-on: ubuntu-latest
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v4
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./fwber-frontend
          file: ./fwber-frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/fwber-frontend:latest
