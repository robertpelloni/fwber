<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ea580c;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="80" fill="url(#bgGradient)"/>

  <!-- Connection symbol - two people connecting -->
  <circle cx="180" cy="180" r="50" fill="white" opacity="0.9"/>
  <ellipse cx="180" cy="280" rx="70" ry="90" fill="white" opacity="0.9"/>

  <circle cx="332" cy="180" r="50" fill="white" opacity="0.9"/>
  <ellipse cx="332" cy="280" rx="70" ry="90" fill="white" opacity="0.9"/>

  <!-- Connection line between them -->
  <path d="M 230 240 Q 256 220 282 240" stroke="white" stroke-width="15" fill="none" opacity="0.9" stroke-linecap="round"/>

  <!-- Location pin overlay -->
  <path d="M 256 100 C 220 100 190 130 190 166 C 190 210 256 280 256 280 C 256 280 322 210 322 166 C 322 130 292 100 256 100 Z" fill="#ffffff" opacity="0.3"/>
  <circle cx="256" cy="166" r="20" fill="white" opacity="0.5"/>
</svg>
