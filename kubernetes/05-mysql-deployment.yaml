apiVersion: apps/v1
kind: Deployment
metadata:
  name: fwber-mysql
  namespace: fwber
spec:
  selector:
    matchLabels:
      app: fwber-mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: fwber-mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        env:
        - name: MYSQL_DATABASE
          value: "fwber_dev"
        - name: MYSQL_USER
          value: "fwber_user"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fwber-secrets
              key: DB_PASSWORD
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fwber-secrets
              key: DB_ROOT_PASSWORD
        ports:
        - containerPort: 3306
          name: mysql
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
      volumes:
      - name: mysql-storage
        persistentVolumeClaim:
          claimName: mysql-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: fwber-mysql
  namespace: fwber
spec:
  ports:
  - port: 3306
  selector:
    app: fwber-mysql
