version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fwber-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fwber_network
    command: --default-authentication-plugin=mysql_native_password

  # Laravel Backend
  laravel:
    build:
      context: ./fwber-backend
      dockerfile: Dockerfile.prod
    container_name: fwber-laravel-prod
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - MERCURE_PUBLISHER_JWT_KEY=${MERCURE_PUBLISHER_JWT_KEY}
      - MERCURE_SUBSCRIBER_JWT_KEY=${MERCURE_SUBSCRIBER_JWT_KEY}
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
      - MERCURE_INTERNAL_URL=http://mercure:80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
      - mercure
    networks:
      - fwber_network

  # Next.js Frontend
  nextjs:
    build:
      context: ./fwber-frontend
      dockerfile: Dockerfile.prod
    container_name: fwber-nextjs-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_MERCURE_URL=${NEXT_PUBLIC_MERCURE_URL}
    depends_on:
      - laravel
    networks:
      - fwber_network

  # Mercure SSE Hub
  mercure:
    image: dunglas/mercure:latest
    container_name: fwber-mercure-prod
    restart: unless-stopped
    ports:
      - "3001:80"
    environment:
      SERVER_NAME: ":80"
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_PUBLISHER_JWT_KEY}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_SUBSCRIBER_JWT_KEY}
      MERCURE_CORS_ALLOWED_ORIGINS: ${MERCURE_CORS_ALLOWED_ORIGINS}
      MERCURE_PUBLISH_ALLOWED_ORIGINS: ${MERCURE_PUBLISH_ALLOWED_ORIGINS}
      MERCURE_SUBSCRIPTIONS: "1"
      MERCURE_EXTRA_DIRECTIVES: |
        subscriptions
        heartbeat 10s
        write_timeout 30s
        read_timeout 30s
    networks:
      - fwber_network

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: fwber-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - fwber_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fwber-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - nextjs
      - laravel
      - mercure
    networks:
      - fwber_network

volumes:
  mysql_data:
  redis_data:

networks:
  fwber_network:
    driver: bridge


