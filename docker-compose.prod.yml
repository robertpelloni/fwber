version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fwber-mysql-prod
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    # Do not expose MySQL in production
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - fwber_network
    command: --default-authentication-plugin=mysql_native_password

  # Laravel Backend
  laravel:
    build:
      context: ./fwber-backend
      dockerfile: Dockerfile.prod
    container_name: fwber-laravel-prod
    restart: unless-stopped
    # PHP-FPM listens on 9000 internally; proxied by nginx
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - MERCURE_PUBLISHER_JWT_KEY=${MERCURE_PUBLISHER_JWT_KEY}
      - MERCURE_SUBSCRIBER_JWT_KEY=${MERCURE_SUBSCRIBER_JWT_KEY}
      - MERCURE_PUBLIC_URL=${MERCURE_PUBLIC_URL}
      - MERCURE_INTERNAL_URL=http://mercure:80
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
      - mercure
    networks:
      - fwber_network

  # Queue Worker
  queue-worker:
    build:
      context: ./fwber-backend
      dockerfile: Dockerfile.prod
    container_name: fwber-queue-worker-prod
    restart: unless-stopped
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=${MYSQL_DATABASE}
      - DB_USERNAME=${MYSQL_USER}
      - DB_PASSWORD=${MYSQL_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mysql
      - redis
    networks:
      - fwber_network
    command: php artisan queue:work --queue=high,default,notifications --tries=3 --timeout=120

  # Next.js Frontend
  nextjs:
    build:
      context: ./fwber-frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: /api
        NEXT_PUBLIC_FEATURE_CLIENT_FACE_BLUR: "true"
        NEXT_PUBLIC_FEATURE_FACE_REVEAL: "true"
        NEXT_PUBLIC_VAPID_PUBLIC_KEY: ${NEXT_PUBLIC_VAPID_PUBLIC_KEY}
    container_name: fwber-nextjs-prod
    restart: unless-stopped
    # Not exposed publicly; proxied by nginx
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      - NEXT_PUBLIC_MERCURE_URL=${NEXT_PUBLIC_MERCURE_URL}
      - API_BASE_URL=http://nginx/api
      - NEXTAUTH_URL=https://www.fwber.me
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
    depends_on:
      - laravel
    networks:
      - fwber_network

  # Mercure SSE Hub
  mercure:
    image: dunglas/mercure:latest
    container_name: fwber-mercure-prod
    restart: unless-stopped
    # Proxied by nginx - no direct external access
    environment:
      SERVER_NAME: ":80"
      MERCURE_PUBLISHER_JWT_KEY: ${MERCURE_PUBLISHER_JWT_KEY}
      MERCURE_SUBSCRIBER_JWT_KEY: ${MERCURE_SUBSCRIBER_JWT_KEY}
      MERCURE_CORS_ALLOWED_ORIGINS: ${MERCURE_CORS_ALLOWED_ORIGINS}
      MERCURE_PUBLISH_ALLOWED_ORIGINS: ${MERCURE_PUBLISH_ALLOWED_ORIGINS}
      MERCURE_SUBSCRIPTIONS: "1"
      MERCURE_EXTRA_DIRECTIVES: |
        subscriptions
        heartbeat 10s
        write_timeout 30s
        read_timeout 30s
    networks:
      - fwber_network

  # Redis for Caching and Sessions
  redis:
    image: redis:7-alpine
    container_name: fwber-redis-prod
    restart: unless-stopped
    # Do not expose Redis in production
    volumes:
      - redis_data:/data
    networks:
      - fwber_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: fwber-nginx-prod
    restart: unless-stopped
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - nextjs
      - laravel
      - mercure
    networks:
      - fwber_network

volumes:
  mysql_data:
  redis_data:

networks:
  fwber_network:
    driver: bridge


