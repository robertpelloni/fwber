apiVersion: v1
kind: ConfigMap
metadata:
  name: fwber-config
data:
  APP_ENV: "production"
  DB_HOST: "mysql-service"
  REDIS_HOST: "redis-service"
  NEXT_PUBLIC_API_URL: "http://fwber-backend-service"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fwber-backend
  labels:
    app: fwber-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fwber-backend
  template:
    metadata:
      labels:
        app: fwber-backend
    spec:
      containers:
      - name: fwber-backend
        image: fwber-backend:latest
        ports:
        - containerPort: 8000
        envFrom:
        - configMapRef:
            name: fwber-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /api/health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fwber-backend-service
spec:
  selector:
    app: fwber-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fwber-frontend
  labels:
    app: fwber-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fwber-frontend
  template:
    metadata:
      labels:
        app: fwber-frontend
    spec:
      containers:
      - name: fwber-frontend
        image: fwber-frontend:latest
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: fwber-config
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: fwber-frontend-service
spec:
  selector:
    app: fwber-frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:alpine
        ports:
        - containerPort: 6379
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "250m"
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
